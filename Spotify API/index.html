<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadia Spotify API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="spotify.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="title">Nadia's Spotify App</h1>
    <h3 id="description">Stop the song below OR listen through the sample in order to pick a new song</h3>
    <div class="img-wrapper">
        <img id="icon" src="images/spot.png">
     <div class="img-overlay">
        <!-- <button id="playbutton" class="btn btn-md btn-success">Play</button> -->
        <button id="stopbutton" class="btn btn-md btn-success" onClick="window.location.reload();" >Stop Song</button>
     </div>
     </div>


      <div class="row">
        <div class="col">
            <img id="playbutton9" class="card-img-top" src="images/BT.jpg" alt="Card image cap">
            <img id="playbutton8" class="card-img-top" src="images/broncho.jpeg" alt="Card image cap">
            <img id="playbutton7" class="card-img-top" src="images/AZ.webp" alt="Card image cap">
        </div>
        <div class="col">
            <img id="playbutton6" class="card-img-top" src="images/liluzi.webp" alt="Card image cap">
            <img id="playbutton5" class="card-img-top" src="images/pixies.jpg" alt="Card image cap">
            <img id="playbutton4" class="card-img-top" src="images/flume.jpg" alt="Card image cap">
        </div>
        <div class="col">
        <img id="playbutton1" class="card-img-top" src="images/kelela.webp" alt="Card image cap">
        <img id="playbutton2" class="card-img-top" src="images/kingkrule_.jpg" alt="Card image cap">
        <img id="playbutton3" class="card-img-top" src="images/gorillaz.jpg" alt="Card image cap">
        </div>
      </div>
    </div>

</body>
</html>
